<div class="min-h-screen flex items-center justify-center bg-black">
  <div class="bg-black p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center my-10">
      <h1 class="text-white text-3xl font-mono">STREET GENTIICS</h1>
    </div>
    <h2 class="text-2xl font-bold text-start text-white">Login</h2>
    <h3 class="font-semibold text-start text-white">Glad you are back.!</h3>
    <form onsubmit="" #loginForm="">
      <div class="mb-4 mt-6">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Username"
          ngModel
          required
          class="w-full px-4 py-2 border border-white bg-black text-white placeholder-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          ngModel
          required
          class="w-full px-4 py-2 border border-white bg-black text-white placeholder-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>
      <div class="mb-4 flex items-center">
        <input
          type="checkbox"
          id="rememberMe"
          name="rememberMe"
          ngModel
          class="mr-2"
        />
        <label for="rememberMe" class="text-white">Remember me</label>
      </div>
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-violet-500 to-violet-700 text-white py-2 rounded-lg hover:bg-gradient-to-r hover:from-violet-700 hover:to-violet-500 focus:outline-none focus:ring-2 focus:ring-blue-600 mb-4"
      >
        Login
      </button>
      <div class="text-center mb-4">
        <a href="#" class="text-white hover:underline">Forgot password?</a>
      </div>
      <div class="flex items-center justify-center mb-4">
        <hr class="w-full border-gray-700" />
        <span class="px-2 text-gray-500">or</span>
        <hr class="w-full border-gray-700" />
      </div>
      <div class="flex justify-center space-x-5 mb-4">
        <img
          src="https://cdn-icons-png.flaticon.com/128/281/281764.png"
          alt="Google Logo"
          class="h-8"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png"
          alt="Facebook Logo"
          class="h-8"
        />
      </div>
      <div class="text-center mt-16">
        <p class="text-white">
          Don't have an account?
          <a href="#" class="text-white hover:underline">Sign up</a>
        </p>
        <div class="flex justify-center space-x-4 mt-4">
          <a href="#" class="text-white hover:underline">Terms of Conditions</a>
          <a href="#" class="text-white hover:underline">Support</a>
          <a href="#" class="text-white hover:underline">Customer Care</a>
        </div>
      </div>
    </form>
  </div>
</div>
